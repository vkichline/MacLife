<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>The Game of Life</title>
    <link rel="stylesheet" href="lib/bootstrap/dist/css/bootstrap.css" />
    <link rel="stylesheet" href="style/site.css" />
    <script src="lib/jquery/dist/jquery.js"></script>
</head>
<body>
    <div class="container">
        <h1 class="text-center">Conway's Game of Life</h1>
        <div class="row info-bar">
            <label for="generation">Generation: </label><span id="generation"></span>
            &nbsp;
            <label for="timing">Generation Time: </label><span id="timing"></span>

            <span class="pull-right">
                <button class="btn btn-xs" id="PauseButton">Pause</button>
                <button class="btn btn-xs" id="ResumeButton">Continue</button>
                <button class="btn btn-xs" id="ResetButton">Reset</button>
            </span>
        </div>
        <div class="row" id="world"></div>
    </div>
    <script type="text/javascript" src="script/life.js"></script>
</body>
</html>
